        //문서 로드 이벤트 - 브라우저가 HTML 문서로드를 완료하고 난 후 실행되는 이벤트
        window.addEventListener('DOMContentLoaded', function () {
            console.log('here 2...');
            const content1 = document.getElementById('content1');
            console.log('here 2-1...: ' + content1);

            const btnTop = document.getElementById('btn-top')
            btnTop.onclick = () => {
                window.scrollTo(0, 0);
            }

            //문서 스크롤 이벤트

            //키보드 이벤트
            const inputUser = document.getElementsByName('user')[0];
            const inputName = document.getElementsByName('user')[1];
            const result = document.querySelectorAll('.result');

            inputUser.addEventListener('keydown',function(){
                result[0].innerText = this.value;

            inputName.addEventListener('keyUP', function(){

            });

            //폼이벤트
            const userForm = document.userForm; //form 태그의 name속성으로 문서객체 생성

            const selectAddr = userForm.addr;
            const print = document.getElementsByClassName('print');

            inputUid.addEventListener('focus',function(){

            });

            inputPass.addEventListener('focusout',function(){

            });

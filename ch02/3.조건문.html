<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.조건문</title>
</head>
<body>
    <h3>3.조건문</h3>
    
    <h4>if</h4>
    <script>
        const num1 = 1;
        const num2 = 2;

        if(num1<num2){
            document.write('num1은 num2보다 작다');
        }

        if(num1>0){
            document.write('num1은 0보다 크다');
        }

        

    </script>

</body>
</html>
